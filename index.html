<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website</title>
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style>
    /* Internal CSS */
    nav {
      background-color: #786ce9; /* New shade */
      padding: 0 10px; /* Add padding to align the logo properly */
    }
    /* Centering the logo */
    .brand-logo {
      display: flex;
      align-items: center;
    }
    .brand-logo img {
      max-height: 64px; /* Limit the height of the logo */
      max-width: auto; /* Ensure the logo scales properly */
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <div class="nav-wrapper">
      <!-- Removed the logo text -->
      <!-- Added the logo image -->
      <a href="#" class="brand-logo">
        <img src="img/logo2.png" alt="Fit.co Logo">
      </a>
      <!-- End of logo area -->
      <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Home</a></li>
        <li><a href="#">FitMe</a></li>
        <li><a href="#">AboutUs</a></li>
      </ul>
    </div>
  </nav>

  <!-- Side Navigation (Mobile) -->
  <ul class="sidenav" id="mobile-demo">
    <li><a href="#">Home</a></li>
    <li><a href="#">FitMe</a></li>
    <li><a href="#">AboutUs</a></li>
  </ul>

  <!-- JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    // Initialize Materialize components
    document.addEventListener('DOMContentLoaded', function() {
      var elems = document.querySelectorAll('.sidenav');
      var instances = M.Sidenav.init(elems);

      // Change menu icon to three lines icon on small screens
      var navToggle = document.querySelector('.sidenav-trigger');
      if (window.innerWidth < 992) {
        navToggle.innerHTML = '<i class="material-icons">menu</i>';
      } else {
        navToggle.innerHTML = '<i class="material-icons">menu</i>';
      }
    });
  </script>
</body>
</html>
