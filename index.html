<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website</title>
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style>
    /* Internal CSS */
    nav {
      background-color: #786ce9; /* New shade */
      padding: 0 10px; /* Add padding to align the logo properly */
    }
    /* Centering the logo */
    .brand-logo {
      display: flex;
      align-items: center;
    }
    .brand-logo img {
      max-height: 64px; /* Limit the height of the logo */
      max-width: auto; /* Ensure the logo scales properly */
    }

    /* Banner styles */
    .banner {
      background-color: #a99df2; /* New color shade for the banner */
      padding: 100px 20px; /* Increase padding for larger size */
      color: white; /* Text color */
    }
    .banner-text {
      font-size: 2rem; /* Font size for main heading */
      font-weight: bold; /* Bold font for emphasis */
    }
    .banner-description {
      font-size: 1.2rem; /* Font size for description */
      margin-bottom: 20px; /* Add margin at the bottom */
    }
    .banner-button {
      background-color: #786ce9; /* Button color */
      color: white; /* Text color */
      padding: 10px 20px; /* Padding for button */
      text-decoration: none; /* Remove underline */
      border-radius: 5px; /* Rounded corners */
      transition: background-color 0.3s; /* Smooth transition on hover */
    }
    .banner-button:hover {
      background-color: #5c4ad8; /* Darker color on hover */
    }

    /* Right side images */
    .triangle-container {
      position: relative;
      width: 150px; /* Adjust width of the container */
      height: 150px; /* Adjust height of the container */
    }

    .triangle-image {
      position: absolute;
      width: 80px; /* Adjust image size as needed */
      height: 80px; /* Adjust image size as needed */
      border-radius: 50%; /* Make the image circular */
      border: 2px solid white; /* Add border to images */
    }

    .top {
      top: 0;
      left: 35%; /* Adjust left position for top image */
    }

    .left {
      top: 80px; /* Adjust top position for left image */
      left: 0;
    }

    .right {
      top: 80px; /* Adjust top position for right image */
      right: 0;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <div class="nav-wrapper">
      <!-- Removed the logo text -->
      <!-- Added the logo image -->
      <a href="#" class="brand-logo">
        <img src="img/logo2.png" alt="Fit.co Logo">
      </a>
      <!-- End of logo area -->
      <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Home</a></li>
        <li><a href="#">FitMe</a></li>
        <li><a href="#">AboutUs</a></li>
      </ul>
    </div>
  </nav>

  <!-- Side Navigation (Mobile) -->
  <ul class="sidenav" id="mobile-demo">
    <li><a href="#">Home</a></li>
    <li><a href="#">FitMe</a></li>
    <li><a href="#">AboutUs</a></li>
  </ul>

  <!-- Banner -->
  <div class="banner">
    <div class="container">
      <div class="row">
        <!-- Left side text -->
        <div class="col s12 m6">
          <h2 class="banner-text">Feel Great.</h2>
          <p class="banner-description">Body and Mind. Choose from hundreds of workouts, healthy recipes, relaxing meditations, and expert articles, for a whole body and mind approach to feeling great.</p>
          <a href="#" class="banner-button">Join now</a>
        </div>

        <!-- Right side images -->
        <div class="col s12 m6">
          <div class="triangle-container">
            <img src="img/banner_img1.jpeg" alt="Image 1" class="triangle-image top">
            <img src="img/banner_img2.png" alt="Image 2" class="triangle-image left">
            <img src="img/banner_img3.png" alt="Image 3" class="triangle-image right">
            <!-- Add more images as needed -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    // Initialize Materialize components
    document.addEventListener('DOMContentLoaded', function() {
      var elems = document.querySelectorAll('.sidenav');
      var instances = M.Sidenav.init(elems);

      // Change menu icon to three lines icon on small screens
      var navToggle = document.querySelector('.sidenav-trigger');
      if (window.innerWidth < 992) {
        navToggle.innerHTML = '<i class="material-icons">menu</i>';
      } else {
        navToggle.innerHTML = '<i class="material-icons">menu</i>';
      }
    });
  </script>
</body>
</html>
